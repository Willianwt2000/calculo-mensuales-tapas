<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculo | Registro</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>

  <header>
    <h1>Calculo mensuales</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="btns">
      <input class="cantidad" id="cantidad" type="number" placeholder="Cantidad Paquetes">
      <input class="precio" id="precio" type="number" placeholder="Precio a pagar">
      <button class="agregar" id="agregar">Agregar</button>
      <button class="limpiar" id="limpiar">Limpiar</button>
    </section>

    <section>
      <h2>Registro de producción</h2>
      <table class="registro-container">
        <thead>
          <tr>
            <th>Paquetes</th>
            <th>Fechas</th>
            <th>$Precio</th>
          </tr>
        </thead>
        <tbody>
          <!--? AQui se agregara el codigo js -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2" style="text-align: left;"><strong>Cantidad total:</strong></td>
            <td colspan="2" style="text-align: left;"><strong>Pago total:</strong></td>
          </tr>
          <tr>
            <td id="totalPaquetes" colspan="2"><strong>$0</strong></td>
            <td id="pagoTotal" colspan="2"><strong>$0</strong></td>
          </tr>
        </tfoot>
      </table>
    </section>

  </main>

  <footer class="footer">
<section class="contenedor">
      <section class="contact-us">
        <h2 class="brand">© Willian_{Dev} 26-02-24</h2>
        <p>Somos expertos en la creación de tus sueños</p>
      </section>
  
      <section class="social-media">
        <a href="https://www.facebook.com/mayrobis.blanco" class="social-media-icon">
          <i class='bx bxl-facebook'></i>
        </a>
        <a href="https://twitter.com/willianwt2000" class="social-media-icon">
          <i class='bx bxl-twitter'></i>
        </a>
        <a href="https://www.instagram.com/wilian__dev/" class="social-media-icon">
          <i class='bx bxl-instagram'></i>
        </a>
        <a href="https://www.linkedin.com/in/willian-casta%C3%B1o-m-bb373724b/" class="social-media-icon">
          <i class='bx bxl-linkedin'></i>
        </a>
        <a href="https://github.com/Willianwt2000" class="social-media-icon">
          <i class='bx bxl-github'></i>
        </a>
      </section>
</section>
  </footer>


  <script src="./js/app.js"></script>
</body>

</html>
