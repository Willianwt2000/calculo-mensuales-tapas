<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculo | Registro</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header>
    <h1>Calculo mensuales</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <input class="cantidad" id="cantidad" type="number" placeholder="Cantidad Paquetes">
      <button class="agregar" id="agregar">Agregar</button>
    </section>

    <section>
      <h2>Registro de producción</h2>
      <table>
        <thead>
          <tr>
            <th>Paquetes</th>
            <th>Fechas</th>
            <th>$Precio</th>
          </tr>
        </thead>
        <tbody>
          <!--? AQui se agregara el codigo js -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2" style="text-align: left;"><strong>Cantidad total:</strong></td>
            <td colspan="2" style="text-align: left;"><strong>Pago total:</strong></td>
          </tr>
          <tr>
            <td id="totalPaquetes" colspan="2"><strong>$0</strong></td>
            <td id="pagoTotal" colspan="2"><strong>$0</strong></td>
          </tr>
        </tfoot>
      </table>
    </section>
    
    </section>

  </main>

  <footer>
    <p>Pie de página...</p>
  </footer>

  <script src="./js/app.js"></script>

</html>
